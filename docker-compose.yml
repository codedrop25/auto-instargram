version: '3.8'

services:
  instagram-auto-post:
    build: .
    container_name: instagram-auto-post
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./images:/app/images
    networks:
      - instagram-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  instagram-network:
    driver: bridge

